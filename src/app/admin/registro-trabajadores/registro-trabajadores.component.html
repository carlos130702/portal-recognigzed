<div class="p-fluid form-container mt-5">
<h2>Registrar Nuevo Trabajador</h2>
  <form #trabajadorForm="ngForm" (ngSubmit)="registrarTrabajador()" class="trabajador-form">
    <div class="field">
      <label for="nombre">Nombre</label>
      <input type="text" pInputText id="nombre" [(ngModel)]="trabajador.Nombre" name="nombre" required>
    </div>
    <div class="field">
      <label for="apellidos">Apellidos</label>
      <input type="text" pInputText id="apellidos" [(ngModel)]="trabajador.Apellidos" name="apellidos" required>
    </div>
    <div class="field">
      <label for="foto">Foto</label>
      <input type="file" pInputText id="foto" name="foto">
    </div>
    <div class="field">
      <label for="usuario">Usuario</label>
      <input type="text" pInputText id="usuario" [(ngModel)]="trabajador.Usuario" name="usuario" required>
    </div>
    <div class="field">
      <label for="contrasena">Contrase√±a</label>
      <input type="password" pInputText id="contrasena" [(ngModel)]="trabajador.password" name="contrasena" required>
    </div>
    <button type="submit" pButton label="Registrar" [disabled]="!trabajadorForm.form.valid"></button>
  </form>
  <p-toast></p-toast>
</div>
