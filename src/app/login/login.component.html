<div class="flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="surface-card p-4 shadow-2 border-round">
    <h1>Login</h1>
    <p>Bienvenido! Por favor accede con tus credenciales de administrador o trabajador.</p>
    <form (ngSubmit)="onSubmit()" class="flex flex-column">
      <div class="field">
        <i class="fa fa-user"></i>
        <input type="text" [(ngModel)]="user" (focus)="usernameFocused=true" (blur)="usernameFocused=false" id="username" name="username" required placeholder="Usuario" pInputText autocomplete="off">
      </div>
      <div class="field">
        <i class="fa fa-lock"></i>
        <input type="password" [(ngModel)]="password" (focus)="passwordFocused=true" (blur)="passwordFocused=false" id="password" name="password" required placeholder="ContraseÃ±a" pInputText [type]="mostrar ? 'text' : 'password'">
        <i class="fa" [ngClass]="mostrar ? 'fa-eye' : 'fa-eye-slash'" (click)="toggleMostrar()"></i>
      </div>
      <button type="submit" class="login-button" [disabled]="!user || !password || isLocked">LOGIN</button>
    </form>
  </div>
  <p-toast></p-toast>
</div>
